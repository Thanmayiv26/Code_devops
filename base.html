<!DOCTYPE html>
<html>
<head>
    <title>Mini Amazon</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; background: #f9f9f9; }
        header, footer { background: #333; color: white; text-align: center; padding: 10px; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px; display: inline-block; width: 200px; vertical-align: top; background: white; }
        .card button { margin-top: 10px; padding: 5px 10px; }
        .cart { border: 1px solid #ccc; padding: 10px; margin: 10px; background: #fff; }
    </style>
</head>
<body>
<header>
    <h1>Mini Amazon</h1>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Mini Amazon &copy; 2025</p>
</footer>
</body>
</html>
